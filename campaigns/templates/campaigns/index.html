<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Modern Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero {
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .btn-custom {
            background: #ff5722;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container hero">
        <h1>Bem-vindo ao TalitaSync</h1>
        <p>A melhor plataforma para automatizar suas campanhas de marketing!</p>
        <a href="#" class="btn btn-custom">Comece Agora</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
