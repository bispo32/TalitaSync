<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalitaSync API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            color: #555;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Teste a API do ChatGPT</h1>
    <form id="chatgpt-form">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Enviar</button>
    </form>
    <pre id="response"></pre>
    <script>
        document.getElementById('chatgpt-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            fetch('/api/chatgpt/generate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({prompt: prompt})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.text;
            })
            .catch(error => {
                document.getElementById('response').textContent = 'Erro: ' + error;
            });
        });
    </script>
</body>
</html>
